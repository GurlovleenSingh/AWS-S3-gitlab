stages:
    - build
    - test
    - deploy

.build website:
    image: node:16-alpine
    stage: build
    script:
        - yarn install
        - yarn build
    artifacts:
        paths:
            - build

.test website:
    image: alpine
    stage: test
    script:
        - test -f build/index.html

.unit tests:
    image: node:16-alpine
    stage: test
    script:
        - yarn install
        - yarn test

deploy s3:
    image:
        name: amazon/aws-cli:latest
        entrypoint: [""]
    script:
        - aws --version
    stage: deploy

